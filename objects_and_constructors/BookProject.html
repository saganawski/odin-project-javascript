<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Project</title>
    <script src="BookProject.js" defer></script>
</head>
<body>
    <h1>Books</h1>
    <table id="table">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read</th>
        </tr>
        
    </table>

    <input type="button" value="Add Book" id="addBook">
    <br>
    <br>

    <form id="form" action="" method="post" style="display: none;">
        <label for="title">Title</label>
        <input type="text" name="title" id="title">
        <label for="author">Author</label>
        <input type="text" name="author" id="author">
        <label for="pages">Pages</label>
        <input type="text" name="pages" id="pages">
        <label for="isRead">Have read?</label>
        <input type="checkbox" name="isRead" id="isRead">
        <input type="submit" value="Upload Book">
    </form>

</body>
</html>
